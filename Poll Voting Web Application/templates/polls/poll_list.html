<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Poll List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }

    .user-info .welcome {
      font-weight: bold;
      color: #007bff;
    }

    .logout-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 13px;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    ul {
      list-style: none;
    }

    li {
      background: #f9f9f9;
      padding: 15px 20px;
      margin-bottom: 12px;
      border-left: 5px solid #007bff;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      font-size: 14px;
      transition: background 0.3s;
    }

    li a:hover {
      background-color: #0056b3;
    }

    .no-polls {
      text-align: center;
      color: #777;
      margin-top: 20px;
    }

    @media (max-width: 500px) {
      .user-info {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      li {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info">
      <div>Welcome, <span class="welcome">{{ user.username }}</span></div>
      <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>

    <h2>Available Polls</h2>
    <ul>
      {% for poll in polls %}
        <li>
          {{ poll.question }}
          <a href="{% url 'vote_poll' poll.id %}">Vote</a>
        </li>
      {% empty %}
        <p class="no-polls">No open polls right now.</p>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
