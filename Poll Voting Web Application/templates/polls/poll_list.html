<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Poll List</title>
  <link rel="stylesheet" href="{% static 'css/polls/poll_list.css' %}">
</head>
<body>
  <div class="container">
    <div class="user-info">
      <div>Welcome, <span class="welcome">{{ user.username }}</span></div>
      <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>

    <h2>Available Polls</h2>
    <ul>
      {% for poll in polls %}
        <li>
          {{ poll.question }}
          <a href="{% url 'vote_poll' poll.id %}">Vote</a>
        </li>
      {% empty %}
        <p class="no-polls">No open polls right now.</p>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
