<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Poll List</title>
  <link rel="stylesheet" href="{% static 'css/polls/admin_poll_list.css' %}">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Admin Poll List</h2>
      <div>
        <a href="{% url 'create_poll' %}" class="btn">+ Create New Poll</a>
        <a href="{% url 'login' %}" class="btn btn-danger">Logout</a>
      </div>
    </div>

    <table>
      <tr>
        <th>Question</th>
        <th>Closing Time</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      {% for poll in polls %}
        <tr>
          <td>{{ poll.question }}</td>
          <td>{{ poll.close_time }}</td>
          <td>{% if poll.is_closed %} Closed {% else %} Open {% endif %}</td>
          <td>
            <a href="{% url 'edit_poll' poll.id %}">Edit</a> |
            <a href="{% url 'delete_poll' poll.id %}">Delete</a> |
            <a href="{% url 'poll_results_admin' poll.id %}">View Results</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
