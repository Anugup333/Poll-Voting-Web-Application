<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote on Poll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #f8f9fa;
      padding: 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #ccc;
      transition: background-color 0.3s, border-color 0.3s;
    }

    label:hover {
      background-color: #e9ecef;
      border-color: #007bff;
    }

    input[type="radio"] {
      transform: scale(1.2);
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ poll.question }}</h2>

    <form method="post">
      {% csrf_token %}
      {% for option in poll.options.all %}
        <label>
          <input type="radio" name="option" value="{{ option.id }}" required />
          {{ option.text }}
        </label>
      {% endfor %}
      <button type="submit">Vote</button>
    </form>

    <a href="{% url 'poll_list' %}" class="back-link">‚Üê Back to Polls</a>
  </div>
</body>
</html>
