<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote on Poll</title>
  <link rel="stylesheet" href="{% static 'css/polls/vote.css' %}">
</head>
<body>
  <div class="container">
    <h2>{{ poll.question }}</h2>

    <form method="post">
      {% csrf_token %}
      {% for option in poll.options.all %}
        <label>
          <input type="radio" name="option" value="{{ option.id }}" required />
          {{ option.text }}
        </label>
      {% endfor %}
      <button type="submit">Vote</button>
    </form>

    <a href="{% url 'poll_list' %}" class="back-link">‚Üê Back to Polls</a>
  </div>
</body>
</html>
