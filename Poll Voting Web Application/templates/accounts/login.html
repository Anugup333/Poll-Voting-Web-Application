<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .radio-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .radio-group label {
      font-weight: 500;
      color: #333;
    }

    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    form input[type="text"]:focus,
    form input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      color: red;
      margin-bottom: 10px;
    }

    .signup-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #ff7b54;
    }

    .role-option {
      margin-right: 100px;
    }

    .signup-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">

    <h2>Login (Select User or Admin)</h2>
    {% if messages %}
    {% for message in messages %}
    <p style="color:rgb(255, 0, 0);">{{ message }}</p>
    {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label class="role-option"><input type="radio" name="role" value="user" required> User</label>
      <label class="role-option"><input type="radio" name="role" value="admin" required> Admin</label><br><br>

      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>

    <a class="signup-link" href="{% url 'signup' %}">New user? Signup here</a>

  </div>
</body>

</html>
